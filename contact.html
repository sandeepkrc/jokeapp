{% extends 'papp/base.html' %}
{% block content %}
    <form action="{% url 'contactn' %}" method="post">
	    {% csrf_token %}
        <div class="col-sm-6 mx-auto">
             <div class="form-group">
                Email address:<input name="emaill"type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
             </div>
             <div class="form-group">Subject
                <input name="subjectt"type="text" class="form-control" id="exampleFormControlInput1" placeholder="write subject">
             </div>
             <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea name="textt"class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
             </div>
             <div clas="pull-right">
                 <button type="submit" class="btn btn-primary float-right">submit</button>
                 <button type="reset">cancel</button>
             </div>
        </div>
    </form>
{% endblock %}
